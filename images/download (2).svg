<svg width="{{media.width}}" height="{{media.height}}" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
      <linearGradient id="g-{{media.width}}-{{media.height}}">
        <stop stop-color="rgba(51, 51, 51, 0)" offset="20%" />
        <stop stop-color="rgba(51, 51, 51, 0)" offset="50%" />
        <stop stop-color="rgba(51, 51, 51, 0)" offset="70%" />
      </linearGradient>
    </defs>
    <rect width="{{media.width}}" height="{{media.height}}" fill="rgba(51, 51, 51, 0)" />
    <rect id="r" width="{{media.width}}" height="{{media.height}}" fill="url(#g-{{media.width}}-{{media.height}})" />
    <animate xlink:href="#r" attributeName="x" from="-{{media.width}}" to="{{media.width}}" dur="1s" repeatCount="indefinite"  />
  </svg>